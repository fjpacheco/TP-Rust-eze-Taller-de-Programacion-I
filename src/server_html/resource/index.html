<html>

<head>
    <meta charset="utf-8" />
    <title>Try Redis - Rust-eze</title>
    <link href="/favicon.png" rel="shortcut icon">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div id="logo-rust-eze">
        <a href="/">
            <img src="logo-black.png">
        </a>
    </div>
    <div id="main-box">
        <div id="logs">
            <div class="line notification">
                <p>Welcome to <strong>Try Redis</strong>, a <a href="http://redis.io">Redis</a> database demo by the Rust-eze team!</p>
                
                <p>Please enter a Redis command to play with the database.</p>
            </div>
        </div>
        
        <div class="button-container">
            <form action="?command" name="testForm" method="POST">
                <div class="from-group">
                    <div id="toolbar" style="display: block;">
                        <input id="input" placeholder="Insert a command here and press ENTER" spellcheck="false" name="command" class="from-control">
                    </div>
                </div>
            </form>
        </div>

        <div class="button-container">
            <form action="?clean" name="testForm" method="GET"></form>
                <a href="/" style="text-decoration: none;">
                    <button id="button-send" type="submit" class="btn btn-primary"><strong>CLEAN HISTORY</strong></button>
                </a>
            </form>
        </div>
    </div>

    <div id="footer">
        <p>
            <a href="https://github.com/taller-1-fiuba-rust/Rust-eze">
                <i class="fa fa-github fa-3x"></i>
            </a>
        </p>
        
    </div>

</body>
</html>
