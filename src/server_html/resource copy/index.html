<html>

<head>
    <meta charset="utf-8" />
    <title>Try Redis - Rust-eze</title>
    <link href="favicon.png" rel="shortcut icon">
    <link href="/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    
    <div id="logo-rust-eze">
            <a href="/"></a>
                <img src="logo-black.png">
        </a>
    </div>

    <!--
    <div id="header-redis">
        <img src="header-logo.png">
    </div>
    -->
    <div id="logs">
        <div class="line notification">
            <p>Welcome to <strong>Try Redis</strong>, a demonstration of the
            <a href="http://redis.io">Redis</a> database by the Rust-eze team!</p>
            
            <p>Please enter a Redis command of the <a href="#available_commands">LIST</a> to play with the database.</p>
        </div>
    </div>
    <div class="button-container">
        <form action="?command" name="testForm" method="POST">
            <div class="from-group">
                <div id="toolbar" style="display: block;">
                    <input id="input" placeholder="Enter a command here" spellcheck="false" name="command" class="from-control">
                </div>
            </div>
            <button id="button-send" type="submit" class="btn btn-primary"><strong>SEND</strong></button>
        </form>
    </div>

    <div id="footer">
        <p>
            <a href="https://github.com/taller-1-fiuba-rust/Rust-eze">
                <i class="fa fa-github fa-3x"></i>
            </a>
        </p>
        
    </div>

</body>

</html>
